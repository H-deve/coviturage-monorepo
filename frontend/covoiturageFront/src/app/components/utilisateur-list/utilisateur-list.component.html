<h2>Utilisateur List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let utilisateur of utilisateurs">
      <td>{{ utilisateur.id }}</td>
      <td>{{ utilisateur.firstname }}</td>
      <td>{{ utilisateur.lastname }}</td>
      <td>{{ utilisateur.email }}</td>
      <td>
        <button (click)="deleteUtilisateur(utilisateur.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
